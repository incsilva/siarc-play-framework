#{extends 'main.html' /} #{set title:'Aparelhos: Gerenciamento - SIARC:
Sistema de Automação de Ar Condicionados' /}
<h3>Terminal de Usuários</h3>
<br />
<div class="row">
	<div class="col-sm-6 mb-3 mb-sm-3">
		<div class="card border-primary">
			<div class="card-body">
				<h5 class="card-title text-center">Usuários</h5>
				<hr>
				<p class="card-text">Aqui você pode verificar todos os usuários
					cadastrados.</p>
				<div class="text-center">
					<a href="@{Usuarios.listar}" class="btn btn-primary">Acessar</a>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-6 mb-3 mb-sm-3">
		<div class="card border-primary">
			<div class="card-body">
				<h5 class="card-title text-center">Adicionar Novo</h5>
				<hr>
				<p class="card-text">Aqui você pode adicionar novos usuários ao
					sistema.</p>
				<div class="text-center">
					<a href="@{Usuarios.cadastrar}" class="btn btn-primary">Acessar</a>
				</div>
			</div>
		</div>
	</div>
</div>
