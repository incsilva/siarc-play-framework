#{extends 'main.html' /} #{set title:'Cadastro de Usuário' /}

<div class="col-sm-5">
	<div class="cadastro">
		<br>
		<h3>Cadastro</h3>
		<br>
		
	
		
		<br />
		<form action="@{Usuarios.salvar}" method="post">
			<input type="hidden" name="user.id" value="${user?.id}" /> 
			
			<span class="text-danger">#{error 'user.nome' /}</span>
			<input type="text" name="user.nome" placeholder="Nome" value="${user?.nome}" class="form-control" />
			<br />
			
			<span class="text-danger">#{error 'user.sobrenome' /}</span>
			<input type="text" name="user.sobrenome" placeholder="Sobrenome" value="${user?.sobrenome}" class="form-control" />
			<br />
			
			<span class="text-danger">#{error 'user.email' /}</span>
			<input type="email" name="user.email" placeholder="E-mail"
				value="${user?.email}" class="form-control" /> <br />
			
			<span class="text-danger">#{error 'user.matricula' /}</span>
			<input type="text" name="user.matricula" placeholder="Matrícula"
				class="form-control" value="${user?.matricula}" /> <br /> 
			
			
			<span class="text-danger">#{error 'user.senha' /}</span>
			<input type="password" name="user.senha" placeholder="Senha"
				class="form-control" /> <br />
			
			<span class="text-danger">#{error 'user.confirmaSenha' /}</span>
			<input type="password" name="user.confirmaSenha" placeholder="Confirmar Senha"
				class="form-control" /> <br /> 
			
			
			<select class="form-select" aria-label="Default select example" name="user.funcao">
			  <option>-- Escolha uma função --</option>
			  #{list items:funcoes, as:'f'}
			  <option #{if user?.funcao == f.toString()} selected #{/if}>${f}</option>
			  #{/list}
			</select>
			
			<br><br>
			<div class="d-grid gap-2 d-md-block ">
				<input type="submit" value="Salvar" class="btn btn-primary" /> 
				<a href="@{Usuarios.menu}" class="btn btn-primary">Voltar</a> <br /> <br />
			</div>
		</form>
	</div>
</div>
